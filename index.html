<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Muji</title>
</head>
<body>
   <header>
      <marquee behavior="sliding" direction="left">
         <span>|</span>
         <span>Refer-A-Friend Rewards</span>

         <span>|</span>

         <span>|</span>
         <span>Holiday Extended Return Policy</span>

      <div>
         <div class="header">

         </div>
         <img src="assets/mujiLogo.svg" alt="Muji" style="height: 3rem; justify-self: center;">

         <div class="navbar">
            <span>Sale</span>
            <span>Women</span>
